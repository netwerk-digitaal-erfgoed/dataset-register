name: Build app and update Docker image

on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'npm'

      - run: npm ci

      - uses: nrwl/nx-set-shas@v4

      - run: npx nx affected -t docker:build --configuration=production

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}

      - name: Build and publish Docker images
        id: docker
        run: |
          npx nx release --dockerVersionScheme=production --yes
          {
            echo 'images<<EOF'
            docker image ls ghcr.io/netwerk-digitaal-erfgoed/dataset-register/apps-* --format "{{.Repository}}:{{.Tag}}"
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Tag latest images
        if: steps.docker.outputs.images
        run: |
          echo "üè∑Ô∏è Tagging images as latest..."
          while IFS= read -r image; do
            REPO=$(echo "$image" | cut -d':' -f1)
            echo "Tagging $REPO:latest"
            docker tag "$image" "$REPO:latest"
            docker push "$REPO:latest"
          done <<< "${{ steps.docker.outputs.images }}"

      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy to Kubernetes
        if: steps.docker.outputs.images
        run: |
          doctl kubernetes cluster kubeconfig save nde
          echo "üöÄ Deploying discovered images to Kubernetes..."

          while IFS= read -r image; do
            case "$image" in
              *apps-api*)
                echo "üöÄ Deploying registry-api: $image"
                kubectl set image deployment/registry-api app=$image --record &
                ;;
              *apps-browser*)
                echo "üöÄ Deploying registry-browser: $image"
                kubectl set image deployment/registry-browser app=$image --record &
                ;;
              *apps-crawler*)
                echo "üöÄ Deploying registry-crawler: $image"
                kubectl set image deployment/registry-crawler app=$image --record &
                ;;
              *)
                echo "‚ö†Ô∏è Unknown image pattern: $image - skipping"
                ;;
            esac
          done <<< "${{ steps.docker.outputs.images }}"

          # Verify all deployments
          echo "‚úÖ Verifying deployments..."
          kubectl rollout status deployment/registry-api deployment/registry-crawler deployment/registry-browser 2>/dev/null || true
          echo "‚úÖ All deployments completed"
