name: QA

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.5.0
        with:
          node-version: 16.x
      - run: npm install
      - run: npm run lint
      - run: npm test
      - run: npm run compile
